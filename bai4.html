<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu vi hình tròn</title>
</head>
<body>
<script>
    //c = pi *2r

    let c;
    let pi = 3.14;
    let banKinh;

    banKinh = prompt('Hãy nhập bán kính hình tròn: ');
    let r = Number(banKinh);

    c=pi*2*r;

    document.write('Chu vi hình tròn là: '+c);



</script>
</body>
</html>
