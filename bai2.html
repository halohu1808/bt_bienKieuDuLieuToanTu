<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Đổi từ độ F sang độ C</title>
</head>
<body>

    <script>

        let nhapF = prompt('Hãy nhập nhiệt độ F');
        let c;

        let f = parseInt(nhapF);

        c= (f-32)*5/9;

        document.writeln('Nhiệt độ C là: '+ c);

    </script>

</body>
</html>
