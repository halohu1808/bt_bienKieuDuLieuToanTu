<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> diện tích hình tròn</title>
</head>
<body>

<script>
    // s = pi * r*r
    let s;              //diện tích
    let pi = 3.14       // số pi
    let banKinh;        //bán kính

    banKinh = prompt('Hãy nhập bán kính hình tròn');
    let r = Number(banKinh);

    s=pi*r*r;

    document.write('Diện tích hình tròn là: '+ s);

</script>
</body>
</html>
